<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="_hazzun">
    <meta name="keywords" content="십이간지 연애유형">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico">

    <title>연애유형 with 열두동물</title>

    <!-- bootstrap 가져오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- css 가져오기 -->
    <link rel="stylesheet" href="./css/default.css">

    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/animation.css">

    <!-- font 가져오기 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

        Kakao.isInitialized();

<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 px-3 py-5">
            <h3>십이간지로 알아보는 연애유형</h3>
            <div class="col-sm-12 col-md-10 col-lg-6 mx-auto">
                <img src="./img/main.png" alt="mainImage" class="img-fluid" />
            </div>
            <p>테스트를 시작하시겠습니까? <br> (시작하려면 아래 버튼을 눌러주세요)</p>
            <button type="button" class="btn btn-outline-warning mt-3">시작하기</button>
        </section>
        <section id="qna" class="hidden">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="qBox mx-auto my-5 py-3"></div>
            <div class="answerBox"></div>
        </section>
        <section id="result" class="hidden mx-auto my-5 px-2 py-5">
            <h3>당신과 똑 닮은 동물은 ..</h3>
            <div class="result-name">

            </div>
            <div id="result-img" class="col-sm-12 col-md-10 col-lg-6 mx-auto">

            </div>
            <div class="result-desc">

            </div>
            <button class="replay-btn btn mt-3" type="button">다시할래요</button>
            <button class="share-btn btn mt-3" type="button">공유할래요</button>
        </section>
    </div>

    <script src="./js/share.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
